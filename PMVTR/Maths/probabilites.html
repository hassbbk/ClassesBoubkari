<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Probabilites - PMVTR</title>

<style>
body { 
    font-family: Arial; 
    margin:0; 
    background:#eef2f7; 
}

header { 
    background:#001f3f; 
    color:white; 
    text-align:center;
    padding:20px; 
}

main { 
    max-width:900px; 
    margin:40px auto; 
    padding:20px;
}

.navigation {
    margin-bottom:30px;
}

.nav-btn {
    display:inline-block;
    margin-right:15px;
    padding:8px 15px;
    background:#001f3f;
    color:white;
    text-decoration:none;
    border-radius:5px;
    font-size:14px;
}

.nav-btn:hover {
    background:#003366;
}

ul { 
    list-style:none; 
    padding:0; 
}

li { 
    background:white; 
    padding:15px; 
    margin-bottom:10px; 
    border-left:4px solid #001f3f; 
    box-shadow:0 2px 5px rgba(0,0,0,0.1);

    text-decoration:none; 
    color:#001f3f; 
}

</head>

<body>

<header>
<h1>üìê Probabilites - PMVTR</h1>
</header>

<main>

<div class="navigation">
    <a href="javascript:history.back()" class="nav-btn">‚¨Ö Page pr√©c√©dente</a>
    <a href="../../index.html" class="nav-btn">üè† Accueil</a>
</div>

<h2>Documents disponibles</h2>

<ul id="listeProbabilites"></ul>

</main>

<script>
fetch("pdf/liste.json")
.then(response => response.json())
.then(data => {

    if (!data["Probabilites"]) return;

    data["Probabilites"].forEach(file => {

        const li = document.createElement("li");
        const a = document.createElement("a");

        a.href = "pdf/Probabilites/" + file;
        a.textContent = file.replace(".pdf","");
        a.target = "_blank";

        li.appendChild(a);
        document.getElementById("listeProbabilites").appendChild(li);
    });

})
.catch(error => {
    console.log("Erreur chargement liste.json :", error);
});
</script>

</body>
</html>
