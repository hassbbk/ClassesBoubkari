<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CcfSciences - Sciences</title>

<style>
body { font-family: Arial; margin:0; background:#eef2f7; }
header { background:#001f3f; color:white; text-align:center; padding:20px; }
.logo { max-height:70px; }
main { max-width:900px; margin:40px auto; }
ul { list-style:none; padding:0; }
li { background:white; padding:15px; margin-bottom:10px; border-left:4px solid #001f3f; }
a { text-decoration:none; color:#001f3f; }
.retour { display:inline-block; margin-bottom:20px; color:#001f3f; }
</style>
</head>

<body>

<header>
<img src="/assets/logo.png" class="logo">
<h1>ðŸ“˜ CcfSciences</h1>
</header>

<main>

<a href="index.html" class="retour">â¬… Retour</a>

<ul id="listeCcfSciences"></ul>

</main>

<script>
fetch("pdf/liste.json")
.then(response => response.json())
.then(data => {
    if (!data["CcfSciences"]) return;

    data["CcfSciences"].forEach(file => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = "pdf/CcfSciences/" + file;
        a.textContent = file.replace(".pdf","");
        a.target = "_blank";
        li.appendChild(a);
        document.getElementById("listeCcfSciences").appendChild(li);
    });
});
</script>

</body>
</html>
