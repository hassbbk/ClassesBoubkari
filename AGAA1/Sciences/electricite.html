<script>
fetch("pdf/liste.json")
.then(response => response.json())
.then(data => {

    if (!data["Electricite"]) return;

    data["Electricite"].forEach(file => {

        const li = document.createElement("li");
        const a = document.createElement("a");

        a.href = "pdf/Electricite/" + file;
        a.textContent = file.replace(".pdf","");
        a.target = "_blank";

        li.appendChild(a);
        document.getElementById("listeElectricite").appendChild(li);
    });

})
.catch(error => {
    console.log("Erreur chargement liste.json :", error);
});
